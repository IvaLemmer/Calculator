<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
Number 1:  <input type="text" id="n1" >
<br>
Number 2: <input type="text" id="n2"  >
<br>
<select id="opr">
     <option value ="+">+</option>
	 <option value ="-">-</option>
	 <option value ="/">/</option>
	 <option value ="x">x</option>
</select>
<input type="Button" value ="=" onclick= "calc()">
<br>
Result: <input type="text" id="result"><br>

<script type="text/javascript">

 function calc()
{
var n1 = parseFloat(document.getElementById("n1").value)
var n2 = parseFloat(document.getElementById("n2").value)


var op = document.getElementById("opr").value


if(op ==="+"){
document.getElementById("result").value=n1+n2;
}
if(op ==="-"){
document.getElementById("result").value=n1-n2;
}
if(op ==="x"){
document.getElementById("result").value=n1xn2;
}
if(op ==="/"){
document.getElementById("result").value=n1/n2;
}

}

</script>
  </body>
  
 
</html>
